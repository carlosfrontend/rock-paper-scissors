<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Barriecito&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="game-title">Rock Paper Scissors Game</h1>
    </header>
    <div id="info-box">
      <div id="rounds-box">
        <h2 class="round-title">Round</h2>
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
        <div class="circle four"></div>
        <div class="circle five"></div>
      </div>
      <div id="score-box">
        <h2 class="score-title">Score</h2>
        <div>
            <h3 class="player-title">Player:<span> 1</span></h3>
            <h3 class="machine-title">Machine:<span> 3</span></h3>
        </div>
      </div>
    </div>
    <div class="attribution-tag">
      Image by
      <a
        href="https://unsplash.com/es/@mohamadaz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Mohammad Alizade</a
      >
      en
      <a
        href="https://unsplash.com/es/fotos/XgeZu2jBaVI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </div>

    <script src="./src/javascript/main.js"></script>
  </body>
</html>
