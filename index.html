<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <header id="header">
      <h1 class="game-title">Rock Paper Scissors Game</h1>
    </header>
    <div id="content">
      <div id="info-box">
        <div id="rounds-box">
          <h2 class="round-title">Round</h2>
          <div id="circles-container">
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
            <div class="circle four"></div>
            <div class="circle five"></div>
          </div>
        </div>
        <div id="score-box">
          <h2 class="score-title">Score</h2>
          <div class="players">
            <h3 class="player-title">Player:<span class="player-score"> 1</span></h3>
            <h3 class="machine-title">Machine:<span class="machine-score"> 3</span></h3>
          </div>
        </div>
      </div>
      <div id="game-messages">
        <h3 id="message">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
          dignissimos!
        </h3>
        <button id="reset"><i class="fas fa-robot"></i> Reset</button>
      </div>
      <div id="buttons-group">
        <button class="btn" id="rock">
          <i class="far fa-light fa-hand-rock"></i>
        </button>
        <button class="btn" id="paper">
          <i class="far fa-light fa-hand-paper"></i>
        </button>
        <button class="btn" id="scissors">
          <i class="far fa-light fa-hand-scissors"></i>
        </button>
      </div>
    </div>
    <footer id="footer">
      <p class="footer-text">
        Coded by <a target="_blank" class="gh-link" href="https://github.com/carlosfrontend">carlosfrontend</a>
        <a class="gh-link logo" target="_blank" href="https://github.com/carlosfrontend"
          ><i class="fa-brands fa-github-alt"></i
        ></a>
      </p>
    </footer>

    <script src="./src/javascript/main.js"></script>
  </body>
</html>
